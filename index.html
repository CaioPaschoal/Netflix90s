<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/06a2ffce95.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>NETFLIX - 90's version</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2 class="logo">NETFLIX 90's</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="wrapper">
                <h3 class="title-movie">THE X-FILES</h3>
                <p class="sinopse">The truth is out there. The exploits of FBI Special Agents Fox Mulder and Dana Scully who investigate X-Files: marginalized, unsolved cases involving paranormal phenomena.</p>
                <div class="buttons">
                    <button class="button", role="button">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="moviecarousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/buffy.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/buffy.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
