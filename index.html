<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <title>NETFLIX - 90's version</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2 class="logo">NETFLIX 90's</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="wrapper">
                <h3 class="title-movie">THE X-FILES</h3>
                <p class="sinopse">The truth is out there. The exploits of FBI Special Agents Fox Mulder and Dana Scully who investigate X-Files: marginalized, unsolved cases involving paranormal phenomena.</p>
                <div class="buttons">
                    <button class="button", role="button">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movie">
        <p class="sugestion">Movies</p>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="img/m_edward.jpg" alt="Edward Scissorhands"></div>
            <div class="item"><img class="box-movie" src="img/m_ghost.jpg" alt="Ghos"></div>
            <div class="item"><img class="box-movie" src="img/m_homealone.jpg" alt="Home Alone 2, Lost in New York"></div>
            <div class="item"><img class="box-movie" src="img/m_mib.jpg" alt="MIB, Men in Black"></div>
            <div class="item"><img class="box-movie" src="img/m_pretty.jpg" alt="Pretty Woman"></div>
            <div class="item"><img class="box-movie" src="img/m_interview.jpg" alt="Interview with the Vampire"></div>
            <div class="item"><img class="box-movie" src="img/m_mask.jpg" alt="The Mask"></div>
            <div class="item"><img class="box-movie" src="img/m_titanic.jpg" alt="Titanic"></div>
            <div class="item"><img class="box-movie" src="img/m_clueless.jpg" alt="Clueless"></div>
        </div>
        <p class="sugestion">TV Shows</p>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="img/s_buffy.jpg" alt="Buffy, The Vampire Slayer"></div>
            <div class="item"><img class="box-movie" src="img/s_freshprince.jpg" alt="The Fresh Prince of Bel-Air"></div>
            <div class="item"><img class="box-movie" src="img/s_laworder.jpg" alt="Law & Order"></div>
            <div class="item"><img class="box-movie" src="img/s_oz.jpg" alt="OZ"></div>
            <div class="item"><img class="box-movie" src="img/s_seinfeld.jpg" alt="Seinfeld"></div>
            <div class="item"><img class="box-movie" src="img/s_wonderyears.jpg" alt="The Wonder Years"></div>
            <div class="item"><img class="box-movie" src="img/s_animaniacs.jpg" alt="Animaniacs"></div>
            <div class="item"><img class="box-movie" src="img/s_blossom.jpg" alt="Blossom"></div>
            <div class="item"><img class="box-movie" src="img/s_dinosaurs.jpg" alt="Dinosaurs"></div>
            <div class="item"><img class="box-movie" src="img/s_xena.jpg" alt="Xena Warrior Princess"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/06a2ffce95.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
